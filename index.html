<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>p1geon</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="p1geon">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: white;
  color: black;
  font-family: -apple-system, BlinkMacSystemFont;
  display: flex;
  justify-content: center;
  align-items: center;
  overscroll-behavior: none;
}

.app {
  width: 100%;
  max-width: 390px;
  padding: 28px 20px 40px;
  text-align: center;
}

.title { font-size: 34px; font-weight: 700; }
.subtitle { margin-top: 6px; font-size: 13px; color: gray; }

.ring {
  margin: 42px auto 26px;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: conic-gradient(black 0deg, rgba(0,0,0,0.08) 0deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.inner {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  font-weight: 600;
  color: black;
}

.status { font-size: 14px; color: gray; min-height: 20px; }

button {
  margin-top: 30px;
  width: 100%;
  height: 56px;
  border-radius: 16px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  color: white;
  background: black;
}

button:disabled { opacity: 0.45; }

.watermark {
  margin-top: 26px;
  font-size: 11px;
  color: rgba(0,0,0,0.25);
  letter-spacing: 0.4px;
  user-select: none;
}
</style>
</head>

<body>
<div class="app">
  <div class="title">p1geon</div>
  <div class="subtitle">iOS detected</div>

  <div class="ring" id="ring">
    <div class="inner" id="percent">0%</div>
  </div>

  <div class="status" id="status">Ready</div>

  <button id="btn">Jailbreak</button>

  <div class="watermark">made by nxtcoreee3</div>
</div>

<script>
const btn = document.getElementById("btn");
const percent = document.getElementById("percent");
const ring = document.getElementById("ring");
const status = document.getElementById("status");

const phases = [
  "Initializing exploit",
  "Querying system",
  "Patching kernel",
  "Finalizing jailbreak"
];

btn.onclick = () => {
  btn.disabled = true;
  let p = 0;
  let phaseIndex = 0;

  const timer = setInterval(() => {
    p++;
    percent.textContent = p + "%";
    ring.style.background =
      `conic-gradient(black ${p*3.6}deg, rgba(0,0,0,0.08) 0deg)`;

    if (p % 25 === 0 && phaseIndex < phases.length) {
      status.textContent = phases[phaseIndex++];
    }

    if (p >= 100) {
      clearInterval(timer);
      status.textContent = "Jailbreak completed";
      btn.textContent = "Completed";
    }
  }, 50);
};
</script>
</body>
</html>
